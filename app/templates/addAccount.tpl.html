<div class="addAccountContainer">
	<h2 class="addAccountTitle"> Add Account </h2>
	<form id="addAccountForm" ng-submit="vm.createUser(user)">
		<input type="text" class="firstNameInput add_input" placeholder="First Name" ng-model="user.first_name">
		<input type="text" class="lastNameInput add_input" placeholder="Last Name" ng-model="user.last_name">
		<input type="email" class="emailInput add_input" placeholder="Email" ng-model="user.email">
		<input type="password" class="passwordInput add_input" placeholder="Password" ng-model="user.password">
		<input type="text" class="usernameInput add_input" placeholder="Username" ng-model="user.username">
		<input type="text" class="location add_input" placeholder="Location (city, state)" ng-model="user.location">
		<input type="submit" class="addAccountSubmit">
	</form>
</div>
